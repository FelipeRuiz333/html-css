<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://assets.reedpopcdn.com/cs-go.jpeg/BROK/thumbnail/1600x900/quality/100/cs-go.jpeg" alt="mi juego favorito">
        </div>
        <div>
        <h1>Aprendiendo a utilizar vídeos</h1>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="Architecture - 303.mp4" type="video/mp4">
        </video>
        </div>
        <div>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay loop>
            <source src="FREE LIL PEEP TYPE BEAT - Dead Flowers (Prod. POPPA).mp3" type="audio/mp3">
        </audio>
        <div>
    </body>
</html>
